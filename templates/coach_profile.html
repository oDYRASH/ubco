<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Logo50.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LevelLink</title>
</head>

<body>
    <div class="container-xxl mt-5">
        <div class="card mb-5 mb-xxl-8">
            <div class="card-body pt-9 pb-0">
            <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
                <div class="me-7 mb-4">
                <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ75Q9EvClA_AXpsxkvrXrLRQS6iLAI-Y_MV9FKjZDSEw&s" alt="image">
                    <div class="position-absolute translate-middle bottom-0 start-100 mb-6 bg-success rounded-circle border border-4 border-white h-20px w-20px"></div>
                </div>
                </div>
                <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
                    <div class="d-flex flex-column">
                    <div class="d-flex align-items-center mb-2">
                        <a href="#" class="text-gray-800 text-hover-primary fs-2 fw-bold me-1">{{ profile.nome }}</a>
                        <a href="#"><i class="fas fa-check-circle fs-1 text-primary"></i></a>
                    </div>
                    <div class="d-flex flex-wrap fw-semibold fs-6 mb-4 pe-2">
                        <a href="#" class="d-flex align-items-center text-gray-500 text-hover-primary me-5 mb-2">
                        <i class="fas fa-user-circle fs-4 me-1"></i> RANK :{{ profile.rank }}
                        </a>
                        <a href="#" class="d-flex align-items-center text-gray-500 text-hover-primary me-5 mb-2">
                        <i class="fas fa-map-marker-alt fs-4 me-1"></i> SF, Bay Area
                        </a>
                        <a href="#" class="d-flex align-items-center text-gray-500 text-hover-primary mb-2">
                        <i class="fas fa-envelope fs-4 me-1"></i> max@kt.com
                        </a>
                    </div>
                    </div>
                    <div class="d-flex my-4">
                    <a href="#" class="btn btn-sm btn-light me-2" id="kt_user_follow_button">Follow</a>
                    <a href="#" class="btn btn-sm btn-primary me-3" data-bs-toggle="modal" data-bs-target="#kt_modal_offer_a_deal">Hire Me</a>
                    <div class="me-0">
                        <button class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-three-dots fs-3"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                        <div class="dropdown-header">Payments</div>
                        <a class="dropdown-item" href="#">Create invoice</a>
                        <a class="dropdown-item" href="#">Create payments</a>
                        <a class="dropdown-item" href="#">Subscription</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Account Settings</a>
                        <a class="dropdown-item text-danger" href="#">Delete Customer</a>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="d-flex flex-wrap flex-stack">
                    <div class="d-flex flex-column flex-grow-1 pe-8">
                    <div class="d-flex flex-wrap">
                        <!-- Earnings, Projects, and Success Rate here -->
                    </div>
                    </div>
                    <div class="d-flex align-items-center w-200px w-sm-300px flex-column mt-3">
                    <div class="d-flex justify-content-between w-100 mt-auto mb-2">
                        <span class="fw-semibold fs-6 text-gray-500">Rating</span>
                        <span class="fw-bold fs-6">{{ profile.rating }}</span>
                    </div>
                    <div class="progress w-100">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="d-flex overflow-auto h-55px">
                <ul class="nav nav-tabs border-transparent fs-5 fw-bold flex-nowrap">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">Overview</a>
                </li>
                <!-- Other links here -->
                </ul>
            </div>
            </div>
        </div>
    </div>

<!-- Calendly inline widget begin -->
<div class="calendly-inline-widget" data-url={{profile.calendly_url + "?hide_event_type_details=1&hide_gdpr_banner=1"}} style="min-width:320px;height:700px;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<!-- Calendly inline widget end -->
</body>
